<!DOCTYPE html>
<html>
  <head>
    <title>css选择器</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">

    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

	<style type="text/css">
		p{
			text-align:left;
			color:pink;
			font-size:20px;
		}
		#p_1{
			text-align:center;
			color:red;
			font-size:20px;
		}
		#p_2{
			text-align:center;
			color:green;
			font-size:20px;
		}
		.p_1{
			text-align:right;
			color:yellow;
			font-size:25px
		}
		.p_2{
			text-align:right;
			color:blue;
			font-size:25px;
		}
		
	</style>
  </head>
  
  <body>
   <p>I have a dream</p>
   <p id="p_1">I have a dream</p>
   <p id="p_2">It's not a big dream</p>
   <hr/>
   <p class="p_1">I have a dream</p>
   <p class="p_2">I have a dream</p>
   
  </body>
</html>
