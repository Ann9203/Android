	<body>
	
	<form  method="get">
	   <fieldset>
	   <legend>必填写内容</legend>
		用户名：<input type="text" name="username" id="username"/><br/><br/>
		密  码：<input type="password" name="password" id="password"/><br/><br/>
		性  别：<input type="radio" class="radio" name="sex" />男
				<input type="radio" class="radio" name="sex" checked />女<br/><br/>
		爱  好：<input type="checkbox"class="aihao" name="aihao" />吃饭
				<input type="checkbox"class="aihao" name="aihao" />睡觉

		</fieldset>
		<fieldset>
		<legend>选填写内容</legend>

					<option name="sh">上海</option>
					<option name="bj" selected>北京</option>
					<option name="nj">南京</option>
					<option name="gd">广东</option>
				</select><br/><br/>
		自我介绍：<textarea id="description" rows="4" cols="40"></textarea><br/><br/>
		</fieldset>

		<input type ="reset" class="btn" value="重置"/>
